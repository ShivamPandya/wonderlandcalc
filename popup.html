<!DOCTYPE html>
<html style="min-width:300px;min-height:300px;">
  <head>
    <meta charset='UTF-8' />

      .donate {
        position: fixed;
        left: 0;
        bottom: 0;
        padding: 5px;
        width: 100%;
        text-align: center;
      }
      .ondate{
        color: green;
      }
    </style>
  </head>
  <body class="parent">
    <div class="container">
      <center>
        <h2 class="title">Wonderland Calculator</h2>
      </center>

        </div>
        <div class="adv">
          <h3 class="datetext" id="datetext">

            <button class="calc" id="calc">Calculate</button>
            <h3>You will have: 
              <span class="ondate"> Click calculate</span>
            </h3>
        </div>
      </div>
      <div class="donate">
        If you like my work, you can donate here: 
        <span class="address">
          <a href="#">0xB9950136EeE0404ff354D76ebD1cf147Fa426BD4</a>
        </span>

    </div>
    <script type="text/javascript" src="popup.js"></script>

</html>
